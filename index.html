		// Function to create a beer icon element
		function createBeerIcon() {
			const beerIcon = document.createElement('div');
			// Beer emoji with text-shadow outline
			beerIcon.innerHTML = 'üç∫';
			beerIcon.style.fontSize = '24px';
			beerIcon.style.cursor = 'pointer';
			beerIcon.style.color = 'transparent';
			beerIcon.style.textShadow = `

					<rect x="8" y="8" width="8" height="2" fill="#FFFF99"/>
					<rect x="16" y="11" width="3" height="6" rx="1" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
				</svg>
			`;
			beerIcon.style.cursor = 'pointer';
			beerIcon.style.filter = 'drop-shadow(0 2px 4px rgba(0,0,0,0.4))';
			return beerIcon;
		}

		// build menu
		var menu = document.querySelector('#menu');
		DEFAULT_WAYPOINTS.forEach(function(waypoint, index) {
			var input = document.createElement('input');
			input.type = 'checkbox';
			input.onchange = loadPath;
			input.value = index;
			input.checked = true;
			menu.appendChild(input);
			menu.append(waypoint.name);
			menu.append(document.createElement('br'));
		});

		async function initMap() {
			// Import required libraries
			const { Map } = await google.maps.importLibrary("maps");
			const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
			
			var mapOptions = {
				zoom: 12,
				center: new google.maps.LatLng(61.180610, -149.868374),
				mapId: '2aaf232f2cd9f38f1a5aca67'
			};
			map = new Map(document.getElementById('map-canvas'), mapOptions);
			
			// Add bike layer by default
			bikeLayer = new google.maps.BicyclingLayer();
			bikeLayer.setMap(map);

			// Create Advanced Markers for all breweries
			DEFAULT_WAYPOINTS.forEach(function(waypoint, index) {
				var marker = new AdvancedMarkerElement({
					position: waypoint.latlong,
					map: map,
					content: createBeerIcon(),
					title: waypoint.name
				});

				marker.addListener('click', function() {
					infowindow.setContent('<b>' + waypoint.name + '</b><br>' + waypoint.address);
					infowindow.open(map, marker);
				});
				
				markers.push(marker);
			});

			// Load full path by default
			loadPath();
		}

		// Initialize when DOM is loaded
		document.addEventListener('DOMContentLoaded', initMap);

		function loadPath() {
			clearRoute();

			// Find the checked breweries
			waypoints = [];
			document.querySelectorAll('input:checked').forEach(function(input) {
				waypoints.push(DEFAULT_WAYPOINTS[parseInt(input.value)]);
			});

			if (waypoints.length > 0) {
				start_finish = waypoints[0];
				directionsDisplay.setMap(map);
				calcRoute(start_finish, waypoints[waypoints.length - 1], waypoints);
			}

			// Hide/show markers based on selection
			document.querySelectorAll('input').forEach(function(input, index) {
				if (markers[index]) {
					if (markers[index].setMap) {
						// Regular marker
						markers[index].setMap(input.checked ? map : null);
					} else {
						// Advanced marker
						markers[index].map = input.checked ? map : null;
					}
				}
			});
		}

		function calcRoute(start, end, routes) {
			var waypts = [];
			for (var i = 1; i < routes.length - 1; i++) {
				waypts.push({
					location: routes[i].address,
					stopover: true
				});
			}
			var request = {
				origin: start.address,
				destination: end.address,
				waypoints: waypts,
				optimizeWaypoints: false,
				travelMode: google.maps.TravelMode.BICYCLING,
				avoidHighways: true
			};
			directionsService.route(request, function(response, status) {
				if (status == google.maps.DirectionsStatus.OK) {
					directionsDisplay.setDirections(response);
				}
			});
		}

		function clearRoute() {
			directionsDisplay.setMap(null);
		}

		google.maps.event.addDomListener(window, 'load', initMap);
	</script>
